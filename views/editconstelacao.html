{%extends 'base.html'%}
{%block content%}

<body style="background: url('../static/images/fundo-header.png') no-repeat center center; background-size: cover;">
    <div class="container mt-5">

        <!-- Formulário de Cadastro -->
        <form method="POST" enctype="multipart/form-data" class="mt-4 p-4 bg-secondary rounded shadow-lg">
            <div class="mb-3">
                <label class="form-label">Nome da Constelação</label>
                <input type="text" class="form-control" name="nome_constelacao" value="{{constelacao.nome_constelacao}}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Distância (anos-luz)</label>
                <input type="number" step="0.1" class="form-control" value="{{constelacao.distancia}}" name="distancia" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Magnitude</label>
                <select class="form-select" name="magnitude" required>
                    <option value="1">Extremamente Brilhante</option>
                    <option value="2">Brilhante</option>
                    <option value="3">Moderada</option>
                    <option value="4">Fraca</option>
                    <option value="5">Muito Fraca</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" value="{{constelacao.nome_usuario}}" name="nome_usuario" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagem (opcional)</label>
                <input type="file" class="form-control" name="imagem" accept="image/*">
            </div>
            <input type="submit" value="Alterar" class="btn btn-warning" onclick="return confirm('Confirma as alterações ?')">
            <a href="{{url_for('constelacao')}}">
            <input type="button" value="Cancelar" class="btn btn-danger">
            </a>
          
        </form>
    </div>
{%endblock content%}
